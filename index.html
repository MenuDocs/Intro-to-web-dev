<!DOCTYPE html>

<html>
  <head>
    <!-- Our Title here adds in your Tab Title -->
    <title>First HTML Page</title>
  </head>

  <body>
    <!-- h1-6 each a different text size heading  -->
    <h2>This is a Heading</h2>
    <!-- ol - Ordered List - Numbers next to your List Items, ul - Unordered List - Bullets next to your List Items -->
    <ol>
      <!-- li - List Item -->
      <li>Site 1</li>
      <li>Site 2</li>
      <li>Site 3</li>
    </ol>
    <!-- br - Line Break, Can be Stacked to add lines inbetween your paragraph. -->
    <p>I am a <br> broken <br><br> paragraph</p>
  </body>
</html>
